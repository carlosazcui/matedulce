<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voy en</title>
</head>
<body>
   
    <script>
        
        const valor=parseInt(prompt('Ingrese cuantos metro va a recorrer hoy:', ''));
    
    //   controlo que ingrese un Número  
    if(Number.isNaN(valor))
    {
        document.write(`No es un dato NUMÉRICO... INTENTELO DE NUEVO`)
    }else
      {   

        if (valor > 0 && valor <= 1000) 
        {
			document.write(`podés ir a PIE son apenas ${valor} metros`);
		} else if (valor > 1000 && valor <= 10000) {
			document.write(`podés ir en Bicicleta son  ${valor} metros`)
		} else if (valor > 10000 && valor <= 30000) {
			document.write(`podés ir en Colectivo son ${valor} metros`)
		} else if (valor > 30000 && valor <= 100000) {
			document.write(`podés ir en Auto son ${valor} metros`)
		}
        else {
			document.write(`YA ES MUCHO deberías ir en AVIÓN son ${valor} metros`);
		}

      } 
        </script>



</body>
</html>
